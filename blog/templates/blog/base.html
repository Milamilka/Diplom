{% load static %}
<html>
    <head>
        <title>Sleep Diary</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
        <!-- DATE FNS -->
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@next/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
        <script data-require="jquery" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>

    <body style="color: black;background-color: #ffffff;">
        <div class="page-header" style="background-color: #569EFF; height: 25%;">
            <h1><a href="/">Sleep Diary</a></h1>
            {% if user.is_authenticated %}
                <p style="color: #ffffff;">Привет, {{ user.username }}!</p>

                    

                <form action="{% url 'logout' %}">
                    <button style="float: right; position: absolute; top: 5%; right: 3%;" class="btn btn-outline-light" type="submit">Выйти из пользователя</button>
                </form>
            {% else %}
                <p style="color: #ffffff;">Чтобы продолжить, давай узнаем кто ты!</p>
                <div class="logbutton" style="float: right; position: absolute; top: 5%; right: 3%;">
                    <form action="{% url 'login' %}">
                        <button style="float: right;" type="submit" class="btn btn-outline-light">Войти</button>
                    </form>
                    <br>
                    <form action="{% url 'regist' %}">
                        <button style="float: right;" type="submit" class="btn btn-outline-light">Регистрация</button>
                    </form>  
                </div>
            {% endif %}
            
        </div>
        {% block auth %}
        {% endblock %}
        
        {% if user.is_authenticated %}
            <div class="container">
                {% block content %}
            
                {% endblock %}
            </div>
        {% endif %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    </body>
</html>
