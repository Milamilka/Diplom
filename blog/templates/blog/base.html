{% load static %}
<html>
    <head>
        <title>Sleep Diary</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
    </head>

    <body>
        
        <div class="page-header">
            <h1><a href="/">Sleep Diary</a></h1>
        </div>
        
        
            <!-- Button trigger modal -->
            <button type="button" class="buttonST" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Сон сегодня
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Давай запишем твой сегодняшний сон!<p> Нужно будет ответить на несколько вопросов:</p></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Во сколько ты лег спать?</p>
                        <select name="TimeToSleep">
                            <option value="s1">20:00</option>
                            <option value="s2">21:00</option>
                            <option value="s3">22:00</option>
                            <option value="s4">23:00</option>
                            <option value="s4">00:00</option>
                            <option value="s4">01:00</option>
                            <option value="s4">02:00</option>
                            <option value="s4">03:00</option>
                        </select> 
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
                </div>
            </div> 
        
    

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
